<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </link>
    <title>Tracalorie | Meal & Calorie Tracker</title>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper red">
            <div class="container">
                <a href="#" class="brand-logo">Tracalorie</a>
            </div>
            <ul class="left">
                <li><a href="#" class="clear-btn btn red lighten-3">Clear All</a></li>
            </ul>
        </div>
    </nav>

    <br>

    <div class="container">
        <!-- Form Card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
                        <!-- <button class="update-btn btn orange darken-3"><i class="far fa-edit"></i> Update Meal</button>
                        <button class="delete-btn btn red darken-3"><i class="far fa-trash-alt"></i> Delete Meal</button> -->
                        <button class="back-btn btn grey darken-3 right"><i class="fas fa-chevron-circle-left"></i> Back</button>

                    </div>
                </form>
            </div>
        </div>
        <!-- Calorie Count -->
        <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

        <!-- Item List -->
        <ul id="item-list" class="collection">
            <!-- <li class="collection-item" id="item-0">
                <strong>Steak Dinner:</strong> <em>1200 Calories</em>
                <a href="#" class="secondary-content"><i class="edit-item fas fa-pencil-alt"></i></a>
            </li>
            <li class="collection-item" id="item-0">
                <strong>Cookies:</strong> <em>400 Calories</em>
                <a href="#" class="secondary-content"><i class="edit-item fas fa-pencil-alt"></i></a>
            </li>
            <li class="collection-item" id="item-0">
                <strong>Eggs:</strong> <em>300 Calories</em>
                <a href="#" class="secondary-content"><i class="edit-item fas fa-pencil-alt"></i></a>
            </li> -->
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
